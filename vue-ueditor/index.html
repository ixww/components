<html>
<head>
    <meta charset="UTF-8">
    <title>vue-UEditor</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./UEditor/themes/default/css/ueditor.css" type="text/css">
    <script src="./UEditor/ueditor.config.js"></script>
    <script src="./UEditor/ueditor.all.js"></script>
    <script src="./UEditor/lang/zh-cn/zh-cn.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.15/vue.min.js"></script>
    <script src="./ueditor.js"></script>
    <style>
        body{padding:20px;}
    </style>
</head>
<body>

    <div id="app">

        <p>UEditor Demo</p>
        <p>后端没有配置，所以图片上传不可用</p>
        <button @click="inseret">点击在光标处增加内容</button>
        <hr>
        <ueditor :content="myContent" :config="myConfig" @change="changeContent" ref="UEditor"></ueditor>


    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                inseretText :'插入的文本',
                myContent:'<p>this is default content</p><br />',
                myConfig:{// 配置项可根据业务需求修改
                    initialFrameWidth:'100%',
                    initialFrameHeight:'400',
                    autoHeightEnabled:false,
                    elementPathEnabled:false,
                    imageScaleEnabled:false,
                    maxListLevel:-1,
                    wordCount:false,
                    imagePopup:false,
                    autoSyncData:false,
                    retainOnlyLabelPasted:true,
                    pasteplain:true,
                    indentValue:0,
                    enableAutoSave:false,
                    allowDivTransToP:false,
                    toolbars: [['undo', 'redo','|','bold', 'italic', 'underline','fontfamily', 'fontsize','fontborder', 'strikethrough', '|','insertimage' , '|','forecolor', 'backcolor','|','link','unlink','|','insertorderedlist', 'insertunorderedlist','|','justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|','source'
                    ]],
                    imagePopup:true,
                    serverUrl :"serverUlr/index.php"
                }
            },
            methods:{
                inseret:function(){
                    var _UEeditor = this.$refs.UEditor;
                    _UEeditor.setUEContent(this.inseretText);
                },
                changeContent:function(data){
                    console.log(data)
                }
            }
        })
    </script>


</body>
</html>
